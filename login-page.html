<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="./login-page.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        .form-img {
            width: 70%;
        }
    
        .custom-border-bottom {
            border: none;
            border-bottom: 2px solid #000;
            border-radius: 0;
            box-shadow: none;
        }
    
        /* Remove focus styles for input */
        .custom-border-bottom:focus {
            outline: none;
            border-bottom: 2px solid #000;
            /* Keep the original border style */
        }
    
        .input-group-text {
            background-color: transparent;
            border: none;
            border-bottom: 2px solid #000;
            border-radius: 0;
            color: #000;
        }
    
        /* Remove focus styles for icon */
        .input-group-text:focus {
            outline: none;
            border-bottom: 2px solid #000;
            /* Keep the original border style */
            color: #000;
        }
    
        .form-social {
            text-align: center;
        }
    
        .form-social-icon {
            display: inline-flex;
            justify-content: center;
            align-items: center;
            width: 30px;
            height: 30px;
            margin-right: 1rem;
            padding: 0.5rem;
            background-color: #007bff;
            color: #ffffff;
            font-size: 1.25rem;
            border-radius: 50%;
            text-decoration: none;
            transition: background-color 0.5s ease;
        }
    
        .form-social-icon:hover {
            background-color: black;
            color: white;
        }
    </style>

</head>

<body>
    <div class="container login-page ">
        <div class="row mt-5 ">
            <div class="col-sm-12 col-lg-6 text-center">
                <div>
                    <img src="https://i.postimg.cc/WbVD3VTV/authentication.png" alt="image" class="form-img">
                </div>
            </div>
            <div class="col-sm-12 col-lg-6">
                <div class="w-75">
                    <h1 class="text-center mb-4">Welcome</h1>
                    <div>
                        <!-- Email Input with Icon -->
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                <input type="email" class="form-control custom-border-bottom" id="email"
                                    placeholder="Email address">
                            </div>
                        </div>
                        <!-- Password Input with Icon -->
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                <input type="password" class="form-control custom-border-bottom" id="password"
                                    placeholder="Password">
                            </div>
                        </div>
                    </div>
                    <div>
                        <div class="mb-4"><a href="forget-password.html" class="form-forgot">Forgot Password?</a></div>

                        <div class="text-center"><input type="submit" value="Login"
                                class="form-button bg-primary px-5 py-1 text-white  rounded-pill"></div>

                        <div class="form-social">
                            <div class="mb-4 text-end"><a href="#" class="form-forgot">New Registration </a></div>

                            <a href="#" class="form-social-icon"><i class="fab fa-facebook"></i></a>
                            <a href="#" class="form-social-icon"><i class="fab fa-google"></i></a>
                            <a href="#" class="form-social-icon"><i class="fab fa-instagram"></i></a>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
